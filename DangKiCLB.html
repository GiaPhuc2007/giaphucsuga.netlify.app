<html>
<head>
<meta charset="UTF-8">
<title>Đăng kí tham gia CLB ngoại khóa</title>
<style>
	table {padding: 10px; border: 2px solid blue; margin-left: 30%; margin-right: 30%; background-color:lightskyblue;}
	td {padding-top: 0.5em; padding-bottom 0.5em;}
</style>
</head>
<body>
<table>
<form action="index.html" medhod="post">
	<tr>
		<td colspan="2" align="center"><h3>ĐĂNG KÍ THÀNH VIÊN CLB NGOẠI KHÓA<br>TRƯỜNG THPT TRẦN PHÚ</h3></td>
	</tr>
	<tr>
		<td><label>Họ tên:</label></td>
		<td><input type="text" id="hoten" name="hoten"></td>
	</tr>
	<tr>
		<td><label>Email:</label></td>
		<td><input type="email" id="email" name="email"></td>
	</tr>
	<tr>
		<td><label>Ngày sinh:</label></td>
		<td><input type="date" id="ngaysinh" name="ngaysinh"></td>
	</tr>
	<tr>
		<td><label>Địa chỉ:</label></td>
		<td><textarea id="diachi" name="diachi" rows=5 cols=20></textarea></td>
	</tr>
	<tr>
		<td><label>Giới tính:</label></td>
		<td>
			<input type="radio" id="nam" name="gioitinh"><label>Nam</label><br>
			<input type="radio" id="nu" name="gioitinh"><label>Nữ</label>
		</td>
	</tr>
	<tr>
		<td><label>Sở thích/Sở trường:</label></td>
		<td>
			<input type="checkbox" id="theduc" name="sothich"><label>Thể thao</label><br>
			<input type="checkbox" id="toan-tin" name="sothich"><label>Toán-Tin</label><br>
			<input type="checkbox" id="ly" name="sothich"><label>Lý</label><br>
			<input type="checkbox" id="hoa" name="sothich"><label>Hóa</label><br>		
		</td>
	</tr>
	<tr>
		<td><label>Hồ sơ đính kèm:</label></td>
		<td><input type="file" id="hoso" name="hoso" value="Lý lịch"></td>
	</tr>
	<tr>
		<td><label>Đăng kí CLB:</label></td>
		<td><select id="thethao" name="thethao">
			<option value="toanhoc">Toán-Tin</option>
			<option value="hoa">Hóa</option>
			<option value="ly">Lý</option>
			<option value="bongchuyen">Bóng chuyền</option>
		</select>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="submit" value="   Đăng kí   "></td>
	</tr>
</form>
</table>
</body>
</html>
